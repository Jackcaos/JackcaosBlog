<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Wensi</title>
  </head>
  <style>
    body {
      margin: 0px;
    }
    .ask {
      /* background-color: black; */
      font-size: 16px;
      padding: 4px;
      /* color: #fff; */
    }
    .problem {
      padding: 6px 0;
      /* color: pink; */
    }
    .pink {
      /* background-color: #FF9999; */
      background-color: #ffa4af;
      height: 100vh;
      opacity: 1;
      transition: all 2s;
    }
    .happy {
      position: relative;
      display: inline-block;
      /* color: #FF6699; */
    }
    .english {
      position: relative;
      display: inline-block;
      /* color: ; */
    }
    .wrap {
      position: relative;
      top: 50px;
      bottom: 50px;
      text-align: center;
      opacity: 0;
    }
    .fade { 
      opacity: 1;
      transition: opacity 3s;
    }
    .img {
      height: 282px;
      width: 209px;
    }
    .wish {
      position: relative;
      top: 60px;
      font-size: 14px;
      text-align: center;
      color: #333333;
    }
    .name {
      position: relative;
      float: right;
      padding-right: 15px;
      position: relative;
      top: 60px;
      font-size: 14px;
    }
  </style>
  <body>
    <div class="root">
      <div class="ask">
        <p>请问3.7小曹会给谭老师准备什么节日礼物🎁？</p>
        <div class="problem fisrt" onclick="firstError()">
          <span>A.</span><span>香椿🍂</span>
        </div>
        <div class="problem sec" onclick="secError()">
          <span>B.</span><span>鸭头🦆</span>
        </div>
        <div class="problem thr" onclick="thrError()">
          <span>C.</span><span>送一个玲娜贝儿玩偶🧸</span>
        </div>
        <div class="problem four" onclick="fourthError()">
          <span>D.</span><span>教她写一段代码💻</span>
        </div>
      </div>
      <div class="tips"></div>
      <div class="happy"></div>
      <!-- <div></div> -->
      <br/>
      <div class="english"></div>
      <div class="wrap">
        <img src="https://storage.360buyimg.com/leo/161709725261_.pic.jpg" alt="图片" class="img">
      </div>
      <div class="wish">
      </div>
      <div class="name">
      </div>
      <!-- 把黑色的背景变成粉色 -->
    </div>

    <script>
      let first = false, sec = false, thr = false;
      function firstError() {
        first = true;
        alert("谭老师发出尖锐的暴鸣：怎么可能是香椿！！！");
        document.getElementsByClassName("fisrt")[0].style.color = "red";
      }
      function secError() {
        sec = true;
        alert("鸭头？会不会最近吃腻了诶～");
        document.getElementsByClassName("sec")[0].style.color = "red";
      }
      function thrError() {
        thr = true;
        alert("小曹摸了摸口袋，好像没有钱诶...");
        document.getElementsByClassName("thr")[0].style.color = "red";
      }
      function fourthError() {
        if (first === false) {
          alert("要不先看看A？")
        } else if (sec === false) {
          alert("啊？谭老师你不喜欢吃鸭脖了？")
        } else if (thr === false) {
          alert("可是，可是你不喜欢可爱的玲娜贝儿么？")
        } else {
          alert("Good idea!");
          alert("那就先清除干净问题吧～");
          document.getElementsByClassName("ask")[0].style.display = "none";
          setTimeout(() => {
            print();
          }, 1000);
        }
      }

      function print() {
        let dom = document.querySelector(".tips");
        let tipsArr = "第一步，我们把背景变成节日的粉色吧～".split("");
        let index = 0;
        writing();
        function writing() {
          if (index < tipsArr.length) {
            dom.innerHTML += tipsArr[index];
            setTimeout(writing.bind(this), 150, ++index);
          } else {
            setTimeout(() => {
              document.getElementsByClassName("root")[0].classList.add("pink");
              dom.innerHTML = "";
              print2();
            }, 2000);
          }
        }
      }
      function print2() {
        let dom = document.querySelector(".tips");
        let dom1 = document.querySelector(".happy");
        let dom2 = document.querySelector(".english");
        let tipsArr = "第二步，打出节日的祝福".split("");
        let data = "祝谭老师女生节快乐";
        let dataFromEnglish = "Happy Girl's Day～";
        let index = 0,
          dindex = 0,
          eindex = 0;
        writing();
        function writing() {
          if (index < tipsArr.length) {
            dom.innerHTML += tipsArr[index];
            setTimeout(writing.bind(this), 150, ++index);
          } else {
            if (dindex < data.length) {
              dom1.innerHTML += data[dindex];
              setTimeout(writing.bind(this), 200, ++dindex);
            } else {
              if (eindex < dataFromEnglish.length) {
                dom2.innerHTML +=dataFromEnglish[eindex];
                setTimeout(writing.bind(this), 200, ++eindex);
              } else {
                print3();
              }
            }
          }
        }
      }
      function print3() {
        let dom = document.querySelector(".tips");
        let dom1 = document.querySelector(".happy");
        let dom2 = document.querySelector(".english");
        let tipsArr = "第三步，移动下位置，并修改下字体的颜色。".split("");
        dom.innerHTML = ""
        let index = 0, top = 0, left = 0, left2 = 0, font = 14;
        writing()
        function writing() {
          if (index < tipsArr.length) {
            dom.innerHTML += tipsArr[index];
            setTimeout(writing.bind(this), 150, ++index);
          } else {
            if (top < 145) {
              setTimeout(() => {
                top += 2;
                dom1.style.top = `${top}vw`;
                dom2.style.top = `${top}vw`;
                writing();
              }, 80)
            } else {
              if (left <= 32) {
                setTimeout(() => {
                  left += 2;
                  left2 += 2.1
                  dom1.style.left = `${left}vw`;
                  dom2.style.left = `${left2}vw`;
                  writing();
                }, 100)
              } else {
                if (font < 7) {
                  setTimeout(() => {
                    font++;
                    dom1.style.fontSize = `${font}vw`;
                    dom2.style.fontSize = `${font}vw`;
                    writing();
                  }, 200)
                } else {
                  setTimeout(() => {
                    dom1.style.color = "#FF6699";
                    dom2.style.color = "#FF6699";
                    print4();
                  }, 1000)
                }
              }
            }
          }
        }
      }
      function print4() {
        let dom = document.querySelector(".tips");
        let dom1 = document.querySelector(".wish");
        dom.innerHTML = ""
        let tipsArr = "最后送上我诚挚的祝福".split("");
        let data = "玫瑰终会枯萎🥀，但浪漫永远至死不渝。愿少年与爱永不老去，即便披荆斩棘，丢失怒马鲜衣💗。Give my best wishes to you!";
        let index = 0, flag = false, eindex = 0, a = 1;
        writing()
        function writing() {
          if (index < tipsArr.length) {
            dom.innerHTML += tipsArr[index];
            setTimeout(writing.bind(this), 150, ++index);
          } else {
            if (!flag) {
              document.getElementsByClassName("wrap")[0].classList.add("fade");
              flag = true;
              writing()
            } else {
              if (eindex < data.length-1) {
                if (a > 0) {
                  a = a - 0.1;
                  document.getElementsByClassName("tips")[0].style.opacity = a;
                }
                setTimeout(() => {
                  dom1.innerHTML += data[eindex];
                  if (data[eindex] === "。") {
                    dom1.innerHTML += "<br/>"
                  }
                  writing()
                  eindex++;
                }, 200)
              } else {
                print5()
              }
            }
          }
        }
      }
      function print5() {
        let dom1 = document.getElementsByClassName("name")[0];
        let data = "—— Jackcaos";
        let index = 0;
        writing();
        function writing() {
          if (index < data.length) {
            dom1.innerHTML += data[index];
            setTimeout(writing.bind(this), 150, ++index);
          }
        }
      }
    </script>
    
  </body>
</html>
